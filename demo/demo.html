<!DOCTYPE html>
<html>

<script type="text/javascript" src="scripts/pluto.js" data-main="config-local.js"></script>

<body>

<pre></pre>


<script type="text/javascript">

/*

mod01:
define('Mod_01', 'mod01')

mod02:
define(['mod01'], function(mod01){
	return [mod01, 'mod02'];
})

*/

//最简单的模块加载
//模块可以是数组或字符串
//当只有一个模块时，使用字符串即可
require('mod01', function(mod01){
	console.log(mod01, 1);
});

//当然还是建议用数组声明模块
require(['mod01'], function(mod01){
	console.log(mod01, 2);
});
//带依赖的调用
require(['mod02'], function(mod02){
	console.log(mod02, 3);
	//上下文是一个名为SPY的函数。这个函数可以通过短名获取到缓存的对象。
	console.log(this);
	console.log(this.NS);
	console.log(this('Module02'));

	//模块调用过一次以后，可以直接通过短名调用模块
	require(['Module02'], function(xx){
		console.log(xx, 3.1);
	});
});

require(['http://code.jquery.com/jquery-2.1.1.js'], function(jq){
	console.log('----------JQ-----------')
	console.log(jq)
});


</script>

</body>


</html>
